<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Panel de Administrador</h2>

  <button onclick="cerrarSesion()">Cerrar Sesión</button>

  <h3>Crear nuevo usuario</h3>
  <form id="crearUsuarioForm">
    <input type="text" id="nuevoNombre" placeholder="Nombre" required>
    <input type="email" id="nuevoEmail" placeholder="Correo electrónico" required>
    <input type="password" id="nuevoPassword" placeholder="Contraseña" required>
    <select id="nuevoRol">
      <option value="USUARIO">USUARIO</option>
      <option value="ADMIN">ADMIN</option>
    </select>
    <button type="submit">Crear</button>
  </form>
  <h3>Cambiar contraseña de usuario</h3>
  <form id="cambiarconstraseña">
    <input type="text" id="userNombre" placeholder="Nombre del usuario" required>
    <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
    <button type="submit">Cambiar contraseña</button>
  </form>
  <h2>Reservas (Admin)</h2>
    <ul id="panelReservasAdmin"></ul>
  
    <h2>Habitaciones (Admin)</h2>
      <ul id="panelHabitacionesAdmin"></ul>


  <h3>Lista de usuarios</h3>
  <ul id="listaUsuarios"></ul>

<script src="config.js"></script>
<script src="admin.js"></script>

</body>
</html>
