<!DOCTYPE html>
<html lang="es">

    <title>Login</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>

    <form id="loginForm">

    </form>

    <p>¿No tienes cuenta? <a href="registro.html">Registrate acá</a></p>

    <script src="config.js"></script>
    <script src="login.js"></script>

</body>
